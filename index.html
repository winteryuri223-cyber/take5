<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="form-box register">
 <h2 clas="title animation" style="--1: 17; --j: 0">sign up</h2>

 <form action="#">
      <div class="input-box animation" style="--1: 18; --j: 1">
           <input type="text" required />
           <label>Username</label>
           <i class="bx bxs-user"></i>
      </div>    

      <div class="input-box animation" style="--1: 19; --j: 2">
             <input type="email" required>
             <label>Email</label>
             <i class="bx bxs-envelope"></i>
      <div>

      <div class="input-box animation" style="--1: 20; --j: 3">
           <input type="password" required>
           <label>Password</label>
           <i class="bx bxs-lock-alt"></i>
      </div>

        <div class="input-box animation" style="--1: 21; --j: 4">
             <input type="password" required>
             <label>Confirm Password</label>
             <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn animation"  >Sign Up 
        </button>
    </form>
</div>


</body></html>
